<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Bellesey-Wellsey Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="app-ctrl">

    <header class="clearfix">
        <div class="centered">
            <h1>
                <a href="/bellesey-blog">Bellesey Blog</a>
            </h1>
            <h2>Where Andrew Ray Gets Drunk and Wathches Belle and Zeus</h2>
        </div>
    </header>

    <div class="centered posts" ng-cloak>

        <div class="post" ng-repeat="post in ( posts | orderByPriority | fireBy: 'creationdate':true )" ng-if="!post.deleted">

            <div class="post-header clearfix">
                <span ng-repeat="tag in post.tags"
                    ng-class="{ last: $last }"
                    class="icon-{{ tag.name | lowercase }}"
                    title="{{ tag.name }}"></span>
                <div class="post-meta">
                    <h3 class="post-head {{ post.class }}">{{ post.title }}</h3>
                    <div class="post-date" prettydate="{{ post.creationdate }}"></div>
                </div>
            </div>

            <div class="post-body" ng-bind-html="post.body"></div>

            <a rel="gallery1"
                    ng-if="post.image"
                    href="{{ post.image }}"
                    title="{{ post.title }}"
                    fancybox>
                <img class="post-image" ng-src="{{ post.image }}" class="post-image" />
            </a>

            <div class="post-tags">tags: <span class="tag-list">{{ post.tags | joinBy }}</span></div>
        </div>

    </div>

    <footer class="clearfix">
        <div class="centered">
            made with love by <a href="/">andrewray.me</a> | <a href="https://twitter.com/andrewray">@andrewray</a>
        </div>
    </footer>

    <script src="//cdn.firebase.com/v0/firebase.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular-sanitize.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

    <!-- Add fancyBox -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/deps/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>
    <link rel="stylesheet" href="js/deps/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />

    <!-- Optionally add helpers - button, thumbnail and/or media -->
    <link rel="stylesheet" href="js/deps/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
    <script type="text/javascript" src="js/deps/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script type="text/javascript" src="js/deps/fancybox/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

    <script src="js/main.js"></script>

</body>

</html>
