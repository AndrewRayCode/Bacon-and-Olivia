<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Bellesey-Wellsey Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="app-ctrl">

    <header class="clearfix">
        <div class="centered">
            <h1>Bellesey Blog</h1>
            <h2>Where Andrew Ray Gets Drunk And Wathches Belle and Zues</h2>
        </div>
    </header>

    <div class="centered posts" ng-repeat="post in posts">

        <div class="post">
            <h3 class="post-head {{ post.class }}">{{ post.title }}</h3>
            {{ post.body }}
        </div>

    </div>

    <footer class="clearfix">
        <div class="centered">
            made with love by <a href="/">andrewray.me</a> | <a href="https://twitter.com/andrewray">@andrewray</a>
        </div>
    </footer>

    <script src="//cdn.firebase.com/v0/firebase.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
